<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="head" id="head">UM E E-REGISTRATION FORM</h1>
    <p id="text">
      PLEASE FILL THIS FORM IN BLOCK LETTERS & STAPLE TWO CURRENT PASSPORT
      PHOTOGRAPHS OF YOURS WITH IT
    </p>
    <form action="">
      <h2 id="data">PERSONAL DATA</h2>
      <label id="first" for="firstname">FIRST NAME</label>
      <input class="first-name" name="firstname" type="text" placeholder="first-name" />
      <label id="middle-name" for="middlename">MIDDLE NAME</label>
      <input type="text" placeholder="middle-name" />
      <br />
      <label for="surname">SURNAME</label>
      <input name="surname" type="text" placeholder="sur-name" />
      <label for="dateofbirth">DATE OF BIRTH</label>
      <input name="dateofbirth" type="date" />
      <br />
      <label id="sex" for="sex">SEX</label>
      <select name="sex" id="">
        <option selected disabled>SELECT GENDER</option>
        <option value="male">MALE</option>
        <option value="female">FEMALE</option>
      </select>
      <label for="maritalstatus">SINGLE</label>
      <input type="checkbox" /> <label for="maritalstatus">MARRIED</label>
      <input type="checkbox" />
      <br />
      <label for="physical">PHYSICAL CHALLENGED</label>
      <input name="physical" type="text" placeholder="physical-challenged"/>
      <label class="address" for="address">ADDRESS</label>
      <input type="text" name="address" placeholder="enter address" />
      <br />
      <label for="state">STATE</label>
      <select id="state" name="state">
        <option disabled selected>select your state</option>
        <option value="Anabara-state">Anabara state</option>
        <option value="Anabara-state">Rivers state</option>
        <option value="Anabara-state">Akwayibom state</option>
        <option value="Anabara-state">Abia state</option>
        <option value="Anabara-state">umuahia state</option>
        <option value="Anabara-state">Adamawa state</option>
        <option value="Anabara-state">abuja state</option>
        <option value="Anabara-state">cross river state</option>
        <option value="Anabara-state">delta state</option>
        <option value="Anabara-state">ebonyi state</option>
        <option value="Anabara-state">bayelsa state</option>
        <option value="Anabara-state">lagos state</option>
        <option value="Anabara-state">benue state</option>
        <option value="Anabara-state">kogi state</option>
      </select>
      <label id="email" for="email">EMAIL</label>
      <input name="email" type="email" placeholder="enter your email" />
      <br />
      <label id="nationality" for="nationality">NATIONALITY</label>
      <input type="text" name="nationality" placeholder="nationality" />
      <label for="stateoforigin">STATE OF ORIGIN</label>
      <input type="text" name="stateoforigin" placeholder="enter your state" />
      <br />
      <label class="local" for="area">LOCAL GOVT. AREA NAME</label>
      <input
        type="text"
        name="area"
        placeholder="enter your local govt. area"
      />
      <label id="exam" for="examtown">STATE OF EXAM TOWN</label>
      <select name="examtown">
        <option disabled selected>select your state</option>
        <option value="Anabara-state">Anabara state</option>
        <option value="Anabara-state">Rivers state</option>
        <option value="Anabara-state">Akwayibom state</option>
        <option value="Anabara-state">Abia state</option>
        <option value="Anabara-state">umuahia state</option>
        <option value="Anabara-state">Adamawa state</option>
        <option value="Anabara-state">abuja state</option>
        <option value="Anabara-state">cross river state</option>
        <option value="Anabara-state">delta state</option>
        <option value="Anabara-state">ebonyi state</option>
        <option value="Anabara-state">bayelsa state</option>
        <option value="Anabara-state">lagos state</option>
        <option value="Anabara-state">benue state</option>
        <option value="Anabara-state">kogi state</option>
      </select>
      <label for="number">PHONE NUMBER</label>
      <input type="number" name="number" placeholder="number">
      <label for="pin">PIN NUMBER</label>
      <input type="number" name="pin" placeholder="pin">
      <br>
      <input id="botton" type="submit">
    </form>
    <div></div>
    <p class="text1">hhh</p>
    <p class="come">come</p>

</html>
